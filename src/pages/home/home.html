<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <div>
    <button ion-button style="margin: 2px; font-size: 13px" (click)="goPage('contact')">Go To Contact Page</button>
    <button ion-button style="margin: 2px; margin-left: 12px; font-size: 13px" (click)="goPage('about')">Go To About Page</button>
  </div>

</ion-content>
